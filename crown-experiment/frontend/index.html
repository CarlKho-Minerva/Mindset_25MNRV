<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Directional Thought Experiment</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: #000000;
      color: #ffffff;
      overflow: hidden;
      transition: background-color 0.5s ease;
    }
    
    #experiment-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    
    #fullscreen-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 100;
      transition: transform 0.2s ease;
    }

    #fullscreen-btn:active {
      transform: scale(0.95);
    }
    
    #black-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      z-index: 1;
      display: none;
    }
    
    #instruction-area {
      position: absolute;
      top: 20px;
      width: 80%;
      max-width: 800px;
      text-align: center;
      color: #ffffff;
      font-size: 24px;
      padding: 10px;
      z-index: 10;
      transition: opacity 0.3s ease;
    }
    
    #timer-area {
      position: absolute;
      top: 80px;
      width: 100%;
      text-align: center;
      color: #ffffff;
      font-size: 18px;
      padding: 10px;
      z-index: 10;
      transition: opacity 0.3s ease;
    }
    
    #stimulus-area {
      width: 400px;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 2;
    }
    
    .circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: white;
      position: absolute;
      transition: background-color 0.5s ease, transform 0.3s ease;
    }

    .circle.pulse {
      animation: pulse 1s infinite alternate;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }
    
    .triangle {
      width: 0;
      height: 0;
      border-left: 30px solid transparent;
      border-right: 30px solid transparent;
      border-bottom: 50px solid white;
      position: absolute;
      transform-origin: center;
      opacity: 0;
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    
    .triangle.show {
      opacity: 1;
      transform: scale(1.2) rotate(var(--rotation));
    }
    
    .triangle.up {
      --rotation: 0deg;
    }
    
    .triangle.down {
      --rotation: 180deg;
    }
    
    .triangle.left {
      --rotation: 270deg;
    }
    
    .triangle.right {
      --rotation: 90deg;
    }
    
    .control-panel {
      position: absolute;
      bottom: 40px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      z-index: 10;
    }
    
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #222;
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-weight: 500;
    }
    
    button:hover:not(:disabled) {
      background-color: #333;
      border-color: rgba(255, 255, 255, 0.4);
      transform: translateY(-2px);
    }

    button:active:not(:disabled) {
      transform: translateY(1px);
    }

    button.active {
      background-color: #ffffff;
      color: #000000;
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .mode-selector {
      display: flex;
      gap: 15px;
      margin-bottom: 10px;
    }
    
    .control-buttons {
      display: flex;
      gap: 15px;
    }
    
    .question-panel {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 10px;
      display: none;
      text-align: center;
      z-index: 20;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      min-width: 350px;
    }
    
    .question-panel p {
      font-size: 20px;
      margin-bottom: 20px;
    }
    
    .direction-btn {
      min-width: 80px;
    }
    
    .feedback-message {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
    
    /* Connect button styling */
    #connect-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }

    /* Connection modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal {
      background-color: #111;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
    }

    .modal h2 {
      margin-top: 0;
      color: #ffffff;
      font-weight: 500;
    }

    .modal-content {
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      color: #ffffff;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background-color: #222;
      color: #ffffff;
      font-family: inherit;
      font-size: 16px;
    }

    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .status-indicator {
      display: inline-flex;
      align-items: center;
      font-size: 14px;
      margin-top: 15px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .status-dot.disconnected {
      background-color: #ff4545;
    }

    .status-dot.connecting {
      background-color: #f5d742;
      animation: blink 1s infinite;
    }

    .status-dot.connected {
      background-color: #4caf50;
    }

    @keyframes blink {
      0% { opacity: 0.4; }
      50% { opacity: 1; }
      100% { opacity: 0.4; }
    }

    .loading-spinner {
      border: 3px solid rgba(255,255,255,0.1);
      border-radius: 50%;
      border-top: 3px solid #ffffff;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #status-message {
      font-style: italic;
      margin-top: 10px;
    }

    /* Animation for transitions */
    .fade-in {
      animation: fadeIn 0.5s ease forwards;
    }

    .fade-out {
      animation: fadeOut 0.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="experiment-container">
    <!-- Fullscreen button -->
    <button id="fullscreen-btn" title="Toggle fullscreen">â›¶</button>
    
    <!-- Black background for experiment mode -->
    <div id="black-background"></div>
    
    <!-- Crown connection panel -->
    <div id="connect-panel">
      <button id="btn-connect">Connect Crown</button>
      <div class="status-indicator">
        <div id="connection-status" class="status-dot disconnected"></div>
        <span id="connection-text">Disconnected</span>
      </div>
    </div>
    
    <!-- Instruction and timer areas -->
    <div id="instruction-area">
      Welcome to the Directional Thought Experiment
    </div>
    <div id="timer-area"></div>
    
    <!-- Main stimulus area -->
    <div id="stimulus-area">
      <div class="circle" id="focus-circle"></div>
      <div class="triangle up" id="triangle-up"></div>
      <div class="triangle down" id="triangle-down"></div>
      <div class="triangle left" id="triangle-left"></div>
      <div class="triangle right" id="triangle-right"></div>
    </div>
    
    <!-- Question panel for attention checks -->
    <div class="question-panel" id="question-panel">
      <p>What was the direction of the last trial?</p>
      <div class="mode-selector">
        <button class="direction-btn" data-direction="up">Up</button>
        <button class="direction-btn" data-direction="down">Down</button>
        <button class="direction-btn" data-direction="left">Left</button>
        <button class="direction-btn" data-direction="right">Right</button>
      </div>
      <div id="feedback-area" class="feedback-message"></div>
    </div>
    
    <!-- Control panel -->
    <div class="control-panel">
      <div class="mode-selector">
        <button id="btn-inner">Inner Speech</button>
        <button id="btn-visualized">Visualized</button>
        <button id="btn-pronounced">Pronounced Speech</button>
      </div>
      
      <div class="control-buttons">
        <button id="btn-start">Start Session</button>
        <button id="btn-pause" disabled>Pause</button>
        <button id="btn-stop" disabled>Stop Session</button>
      </div>
    </div>

    <!-- Crown connection modal -->
    <div id="connection-modal" class="modal-overlay" style="display: none;">
      <div class="modal">
        <h2>Connect to Neurosity Crown</h2>
        <div class="modal-content">
          <div class="input-group">
            <label for="device-id">Device ID</label>
            <input type="text" id="device-id" placeholder="Enter your Crown device ID">
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your Neurosity account email">
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your Neurosity account password">
          </div>
          <div id="status-message"></div>
        </div>
        <div class="modal-actions">
          <button id="btn-cancel-connect">Cancel</button>
          <button id="btn-confirm-connect">Connect</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Script files -->
  <script src="js/experiment.js"></script>
</body>
</html>
